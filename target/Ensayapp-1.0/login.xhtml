<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <title>Ensayapp - Login</title>

        <link rel="stylesheet" href="resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="resources/css/cssLayout.css"></link>
        <link rel="stylesheet" href="resources/css/fontawesome/css/all.css"></link>
    </h:head>
    <h:body class="login_body">
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div id="login_container" class="col-3">
                    <div class="header_back">
                        <h:form>
                            <p:link outcome="index">
                                <h:outputLabel class="fas fa-chevron-left"/> #{msgs['login.btnVolver']}
                            </p:link>
                        </h:form>
                        <!--<a ><i class="fas fa-chevron-left"></i>  </a>-->
                    </div>
                    <div id="header_login">
                        <img src="resources/img/Icono.jpg" alt="Logotipo" id="logo" style="width:180px;height: 180px;"></img><br/>
                    </div>
                    <h:form class="px-4 py-3">
                        <div class="form-group">
                            <h:outputLabel for="correo" value="#{msgs['login.lblCorreo']}"/>
                            <h:inputText id="correo" class="form-control" required="true" 
                                         value="#{loginForm.usuario.correo}"/>
                            <h:message class="alert-error" for="correo" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clave" value="#{msgs['login.lblClave']}"/>
                            <p:password id="clave" class="form-control" required="true" 
                                         value="#{loginForm.usuario.clave}"/>
                            <h:message class="alert-error" for="clave" />
                        </div>
                        <h:commandButton class="btn btn-primary btn-block btn-login" 
                                         value="#{msgs['login.btnIniciarSesion']}" 
                                         action="#{loginForm.iniciarSesion()}"/>
                        <p:messages showDetail="true" rendered="true"/>
                    </h:form>
                    <div class="dropdown-divider"></div>
                    <h:form>
                        <p:commandLink class="btn dropdown-item" 
                                       value="#{msgs['login.lblRegistrarse']}" 
                                       onclick="PF('wdlgRegistro').show();"/>

                        <p:commandLink class="btn dropdown-item" 
                                       value="#{msgs['login.lblOlvideClave']}" 
                                       onclick="PF('wdlgRecuperacion').show();"/>
                        
                        <!--<p:commandButton class="btn dropdown-item" onclick="verModal()" value="Modal"/>-->
                                       
                    </h:form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p:dialog header="Regístrate" widgetVar="wdlgRegistro" modal="true" width="600">
                        <h:form>
                            <div class="row">
                                <div class="col-6">
                                    <p:inputText id="nombres" required="true" class="form-control" placeholder="Nombres"
                                                 value="#{registerForm.usuario.nombre}"/>
                                    <p:message for="nombres"/>
                                </div>
                                <div class="col-6">
                                    <p:inputText id="apellidos" required="true" class="form-control" placeholder="Apellidos"
                                                 value="#{registerForm.usuario.apellido}"/>
                                    <p:message for="apellidos"/>
                                </div>
                                <div class="col-6">
                                    <p:selectOneMenu id="id_tipo_doc" required="true" class="form-control"
                                                     value="#{registerForm.usuario.idTipoDocumento}">
                                        <f:selectItem itemValue="" itemLabel="-Tipo identificación" />
                                        <f:selectItem itemValue="1" itemLabel="CÉDULA DE CIUDADANÍA" />
                                        <f:selectItem itemValue="2" itemLabel="CÉDULA DE EXTRANJERÍA" />
                                        <f:selectItem itemValue="3" itemLabel="PASAPORTE" />
                                        <f:selectItem itemValue="4" itemLabel="TARJETA DE IDENTIDAD" />
                                    </p:selectOneMenu>
                                    <p:message for="id_tipo_doc"/>
                                </div>
                                <div class="col-6">
                                    <p:inputNumber id="num_doc" required="true" class="form-control" placeholder="Documento"
                                                   value="#{registerForm.usuario.numDoc}"/>
                                    <p:message for="num_doc"/>
                                </div>
                                <div class="col-12">
                                    <p:inputText id="telefono" required="true" class="form-control" placeholder="Telefono"
                                                 value="#{registerForm.usuario.telefono}"/>
                                    <p:message for="telefono"/>
                                </div>
                                <div class="col-12">
                                    <p:inputText id="correo" required="true" class="form-control" placeholder="Correo electrónico"
                                                 value="#{registerForm.usuario.correo}"/>
                                    <p:message for="correo"/>
                                </div>
                                <div class="col-12">
                                    <p:password id="clave" class="form-control" required="true" placeholder="Clave" match="clave2"
                                                value="#{registerForm.usuario.clave}"
                                                feedback="true"/>
                                    <h:message for="clave" style="color:red;"/>
                                </div>
                                <div class="col-12">
                                    <p:password id="clave2" class="form-control" required="true" placeholder="Repetir clave"/>
                                    <h:message for="clave2" style="color:red;"/>
                                </div>
                                <div class="col-12">
                                    <p:inputTextarea class="form-control" readonly="true" rows="2" 
                                                     id="responseField"
                                                     value="#{registerForm.respuesta}"/>
                                </div>
                                <div class="col-12">
                                    <hr></hr>
                                    <p:commandButton class="btn btn-secondary" 
                                                     value="Cancelar"
                                                     onclick="PF('wdlgRegistro').hide();"/>
                                    <p:commandButton class="btn btn-primary" value="Registrarse"
                                                     actionListener="#{registerForm.registrarUsuario()}"
                                                     update="responseField"/>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                </div>
                <div class="col-12">
                    <p:dialog header="¿Olvidaste tu contraseña?" widgetVar="wdlgRecuperacion" modal="true" width="600">
                        <h:form>
                            <div class="row">
                                <div class="col-12">
                                    <p:outputLabel for="correo_recuperacion" value="Ingresa el correo electrónico de tu cuenta para reestablecer tu clave."/>
                                    <p:inputText id="correo_recuperacion" class="form-control"/>
                                </div>
                                <div class="col-12">
                                    <hr></hr>
                                    <p:commandButton class="btn btn-secondary" 
                                                     value="Cancelar"
                                                     onclick="PF('wdlgRecuperacion').hide();"/>
                                    <p:commandButton class="btn btn-primary" value="Aceptar"/>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                </div>
            </div>
        </div>


        <!--<script type="text/javascript" src="resources/js/jquery-3.4.1.min.js"></script>-->
        <!--<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>-->
        <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="resources/js/functions.js"></script>
    </h:body>
</html>
