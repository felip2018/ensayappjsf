<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <f:metadata>
            <p:remoteCommand name="validation" action="#{rehearsalRooms.detalleSala()}" autoRun="true"/>
            <f:viewParam name="id" value="#{rehearsalRooms.paramId}" />
        </f:metadata>
        <ui:composition template="./../../WEB-INF/templates/MusicianTemplate.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-header">
                                <div class="row">
                                    <div class="col-11">
                                        <p class="title_section">Reservar sala</p>	
                                    </div>
                                    <div class="col-1">
                                        <button class="btn btn-info float-right">
                                            <i class="fa fa-info"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h:form>
                                
                                <div class="row">
                                    <div class="col-6">
                                        <p:outputLabel for="fecha" value="Fecha de ReservaciÃ³n"/>
                                        <p:datePicker id="fecha" class="form-control"
                                                      required="true"
                                                      value="#{rehearsalRooms.reservacion.fecha}"/>
                                    </div>
                                    <div class="col-6">
                                        <p:outputLabel for="hora" value="Hora"/>
                                        <p:selectOneMenu id="hora" class="form-control" 
                                                         required="true"
                                                         value="#{rehearsalRooms.reservacion.idSistemHora}">
                                            <f:selectItem itemValue="" itemLabel="-Seleccione"/>
                                            <f:selectItem itemValue="1" itemLabel="10:00 - 12:00"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-12">
                                        <p:messages showDetail="true" rendered="true"/>
                                    </div>
                                    <div class="col-12">
                                        <p:separator/>
                                        <p:commandButton class="btn btn-primary btn-block btn-login" 
                                                         value="Realizar reservacion" 
                                                         ajax="true"
                                                         action="#{rehearsalRooms.realizarReservacion()}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
