<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/AdminTemplate.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-header">
                                <div class="row">
                                    <div class="col-11">
                                        <p class="title_section">#{msgs['Admin.RegistrarGastos.titulo']}</p>	
                                    </div>
                                    <div class="col-1">
                                        <button class="btn btn-info float-right">
                                            <i class="fa fa-info"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h:form>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <p:outputLabel for="id_tipo_gasto" value="#{msgs['Admin.RegistrarGastos.item1']}"/>
                                        <p:selectOneMenu id="id_tipo_gasto" class="form-control" 
                                                         value="#{spendings.gasto.idTipoGasto}" required="true">
                                            <f:selectItem itemValue="" itemLabel="-Select"/>
                                            <f:selectItems value="#{spendings.listaTiposGasto}" var="tipo" 
                                                           itemValue="#{tipo.idTipoGasto}" itemLabel="#{tipo.nombre}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                        <p:outputLabel for="monto" value="#{msgs['Admin.RegistrarGastos.item2']}"/>
                                        <p:inputNumber id="monto" class="form-control" 
                                                       value="#{spendings.gasto.monto}" required="true"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                        <p:outputLabel for="fecha_gasto" value="#{msgs['Admin.RegistrarGastos.item3']}"/>
                                        <p:calendar id="fecha_gasto" class="form-control" 
                                                    value="#{spendings.gasto.fechaGasto}" required="true"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p:outputLabel for="comentarios" value="#{msgs['Admin.RegistrarGastos.item4']}"/>
                                        <p:inputTextarea id="comentarios" class="form-control" rows="4" 
                                                         value="#{spendings.gasto.comentatios}" required="true"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p:messages showDetail="true" rendered="true"/>
                                    </div>
                                    <div class="col-12">
                                        <h:commandButton class="btn btn-primary btn-block btn-login" 
                                                         value="#{msgs['Admin.RegistrarGastos.boton.registrar']}" 
                                                         action="#{spendings.registrarGasto()}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p:separator/>
                            <h:form enctype="multipart/form-data">
                                <p:outputLabel value="#{msgs['Admin.RegistrarGastos.cargue.titulo']}"/>
                                <ol>
                                    <li>#{msgs['Admin.RegistrarGastos.cargue.item1']} <a href="../../resources/file/spendings_format.xlsx">spendings_format.xlsx</a></li>
                                    <li>#{msgs['Admin.RegistrarGastos.cargue.item2']}</li>
                                    <li>#{msgs['Admin.RegistrarGastos.cargue.item3']}</li>
                                </ol>

                                <p:outputLabel value="#{msgs['Admin.RegistrarGastos.cargue.item1']}"/><br/>
                                
                                <p:fileUpload value="#{spendings.file}" mode="simple" skinSimple="true"/><br/>
                                
                                <p:commandButton value="#{msgs['Admin.RegistrarGastos.cargue.boton.cargar']}" 
                                                 ajax="false" 
                                                 action="#{spendings.cargarArchivo()}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
