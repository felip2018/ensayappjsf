<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/AdminTemplate.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-header">
                                <div class="row">
                                    <div class="col-11">
                                        <p class="title_section">Usuarios del sistema</p>	
                                    </div>
                                    <div class="col-1">
                                        <button class="btn btn-info float-right">
                                            <i class="fa fa-info"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h:form>
                                <h:commandLink style="margin-left: 5px;">
                                    <h:graphicImage url="../../resources/img/excelIcon.png" style="width:25px;height:25px;" title="Exporta a Excel"/>
                                    <p:dataExporter type="xls" target=":form:basicUserList" fileName="UsuariosDelSistema" />
                                </h:commandLink>
                                <h:commandLink style="margin-left: 5px;">
                                    <h:graphicImage url="../../resources/img/pdfIcon.png" style="width:25px;height:25px;" title="Exporta a PDF"/>
                                    <p:dataExporter type="pdf" target=":form:basicUserList" fileName="UsuariosDelSistema"/>
                                </h:commandLink>                    
                            </h:form>
                        </div>
                        <div class="col-12">
                            <h:form id="form">
                                <p:dataTable id="basicUserList" var="usuario" value="#{usuarioBean.listadoUsuarios}">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{usuario.id}" />
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{usuario.nombre}" />
                                    </p:column>
                                    <p:column headerText="Apellido">
                                        <h:outputText value="#{usuario.apellido}" />
                                    </p:column>
                                    <p:column headerText="Documento">
                                        <h:outputText value="#{usuario.idTipoDocumento}">
                                            <f:converter converterId="doctypeConverter"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Número">
                                        <h:outputText value="#{usuario.numDoc}" />
                                    </p:column>
                                    <p:column headerText="Perfil">
                                        <h:outputText value="#{usuario.idPerfil}" >
                                            <f:converter converterId="profileConverter"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Opciones" exportable="false">
                                        <p:commandButton update="userDetail" oncomplete="PF('userDialog').show()" icon="far fa-eye" title="Ver">
                                            <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuarioSeleccionado}"/>
                                        </p:commandButton>
                                        <p:commandButton update="userDetail" oncomplete="PF('userDialog').show()" icon="fas fa-trash-alt" title="Eliminar">
                                            <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuarioSeleccionado}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                            <p:dialog header="Información de usuario" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                <p:outputPanel id="userDetail" style="text-align:center;">
                                    <p:panelGrid  columns="2" rendered="#{not empty usuarioBean.usuarioSeleccionado}" columnClasses="label,value">

                                        <h:outputText value="Id:" />
                                        <h:outputText value="#{usuarioBean.usuarioSeleccionado.id}" />

                                        <h:outputText value="Nombre" />
                                        <h:outputText value="#{usuarioBean.usuarioSeleccionado.nombre}" />

                                        <h:outputText value="Apellido:" />
                                        <h:outputText value="#{usuarioBean.usuarioSeleccionado.apellido}"/>

                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:dialog>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
