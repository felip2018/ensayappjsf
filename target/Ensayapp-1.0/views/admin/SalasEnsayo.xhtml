<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/AdminTemplate.xhtml">

            <ui:define name="content">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-header">
                                <div class="row">
                                    <div class="col-11">
                                        <p class="title_section">#{msgs['SalasEnsayo.title']}</p>
                                        <p>#{msgs['SalasEnsayo.description']}</p>		
                                    </div>
                                    <div class="col-1">
                                        <button class="btn btn-info float-right">
                                            <i class="fa fa-info"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <style type="text/css">
                                .value {
                                    font-weight: bold;
                                }
                            </style>
                            <h:form id="form">
                                <p:dataGrid var="sala" value="#{rehearsalRooms.salas}" columns="4" layout="grid"
                                            rows="12" paginator="true" id="salas"
                                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                            rowsPerPageTemplate="6,12,16">

                                    <f:facet name="header">
                                        Salas de ensayo
                                    </f:facet>

                                    <p:panel header="#{sala.nombre}" style="text-align:center">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <p:graphicImage url="../../resources/img/salas/no_image.jpg" style="width: 100%;"/>
                                            <h:outputText value="#{sala.descripcion}" />

                                            <p:commandLink update=":form:carDetail" oncomplete="PF('roomDialog').show()" title="View Detail">
                                                <h:outputText styleClass="fas fa-eye" style="margin:0 auto;"/>
                                                <f:setPropertyActionListener value="#{sala}" target="#{rehearsalRooms.sala}" />
                                            </p:commandLink>
                                        </h:panelGrid>
                                    </p:panel>

                                </p:dataGrid>

                                <p:dialog header="InformaciÃ³n sala" widgetVar="roomDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                    <p:outputPanel id="carDetail" style="text-align:center;">
                                        <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedCar}" columnClasses="label,value">
                                            <f:facet name="header">
                                                <p:graphicImage name="C:/ensayapp-files/salas/no_image.jpg"/> 
                                            </f:facet>

                                            <h:outputText value="Id:" />
                                            <h:outputText value="#{dataGridView.selectedCar.id}" />

                                            <h:outputText value="Year" />
                                            <h:outputText value="#{dataGridView.selectedCar.year}" />

                                            <h:outputText value="Color:" />
                                            <h:outputText value="#{dataGridView.selectedCar.color}" style="color:#{dataGridView.selectedCar.color}"/>

                                            <h:outputText value="Price" />
                                            <h:outputText value="$#{dataGridView.selectedCar.price}" />
                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>
                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
