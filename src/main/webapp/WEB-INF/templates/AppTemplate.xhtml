<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Ensayapp</title>
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/css/cssLayout.css"></link>
        <link rel="stylesheet" href="../resources/css/fontawesome/css/all.css"></link>
        <!--<h:outputStylesheet library="css" name="cssLayout.css"/>-->
        <!--<h:outputStylesheet library="css" name="../resources/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="../resources/css/fontawesome/css/all.css"/>-->
    </h:head>

    <h:body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <ui:insert name="top">
                            <div class="col-12" id="top_menu">
                                <b class="title_app">Ensayapp</b>
                            </div> 
                        </ui:insert>    
                    </div>
                </div>

                <div class="col-12">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 lateral_menu">
                            <ui:insert name="left">

                                <h:form>
                                    <p:growl>
                                        <p:autoUpdate />
                                    </p:growl>

                                    <p:panelMenu style="width:300px">
                                        <p:submenu label="Ajax Menuitems">
                                            <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" />
                                            <p:menuitem value="Update" action="#{menuView.update}"  icon="pi pi-refresh" />
                                        </p:submenu>
                                        <p:submenu label="Non-Ajax Menuitem">
                                            <p:menuitem value="Delete" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                                        </p:submenu>
                                        <p:separator />
                                        <p:submenu label="Navigations" >
                                            <p:submenu label="Links" icon="pi pi-home">
                                                <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                                                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
                                                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
                                                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
                                                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
                                                </p:submenu>
                                            </p:submenu>
                                            <p:menuitem value="Mobile" icon="pi pi-mobile" />
                                        </p:submenu>
                                    </p:panelMenu>
                                </h:form>

                            </ui:insert>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10" id="container_content">
                            <ui:insert name="content"></ui:insert>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <ui:insert name="bottom">
                    <div class="col-12 footer">
                        <p>&#169; Copyright 2020 - All rights reserved</p>
                    </div>
                </ui:insert>         
            </div>
        </div>











        <script type="text/javascript" src="../resources/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../resources/js/variables.js"></script>
        <script type="text/javascript" src="../resources/js/core.js"></script>
        <script type="text/javascript" src="../resources/js/navigation.js"></script>
    </h:body>

</html>
