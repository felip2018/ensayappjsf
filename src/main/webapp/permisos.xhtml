<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Permisos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="resources/css/fontawesome/css/all.css"></link>
    </h:head>
    <h:body>        
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron" style="text-align: center;background: #F3F3F3">
                        <h1 class="display-4">Error 404</h1>
                        <h2>Algo ha salido mal!</h2>
                        <p>La página a la que intenta acceder no ha sido encontrada o su sesión ha caducado.</p>
                        <img src="./resources/img/guitar_sad.jpg" alt="Error Image" style="width: 450px;height: 450px;"></img>
                        <p class="lead">Lo sentimos, se ha presentado un error. Comunícate con el administrador del sitio admin@ensayapp.com</p>
                        <p:link class="btn btn-secondary" outcome="login">
                            #{msgs['landing.ingresar']} <p:outputLabel class="fas fa-sign-in-alt"/>
                        </p:link>
                    </div>
                </div>  
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="
        sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    </h:body>
</html>
