<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../WEB-INF/templates/AdminTemplate.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-header">
                                <div class="row">
                                    <div class="col-11">
                                        <p class="title_section">Registrar promoción</p>	
                                    </div>
                                    <div class="col-1">
                                        <button class="btn btn-info float-right">
                                            <i class="fa fa-info"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h:form>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <p:outputLabel for="titulo" value="Título"/>
                                        <p:inputText id="titulo" class="form-control" 
                                                     value="#{promotionBean.promocion.titulo}" required="true"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <p:outputLabel for="descripcion" value="Descripción"/>
                                        <p:inputTextarea id="descripcion" class="form-control" rows="4" required="true"
                                                         value="#{promotionBean.promocion.descripcion}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p:messages showDetail="true" rendered="true"/>
                                    </div>
                                    <div class="col-12">
                                        <h:commandButton class="btn btn-primary btn-block btn-login" 
                                                         value="Guardar promoción" 
                                                         action="#{promotionBean.guardarPromocion()}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
