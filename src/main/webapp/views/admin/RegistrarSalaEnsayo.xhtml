<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/AdminTemplate.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-header">
                                <div class="row">
                                    <div class="col-11">
                                        <p class="title_section">#{msgs['RegistrarSala.title']}</p>	
                                    </div>
                                    <div class="col-1">
                                        <button class="btn btn-info float-right">
                                            <i class="fa fa-info"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h:form>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                        <p:outputLabel for="nombre" value="#{msgs['RegistrarSala.formulario.nombreSala']}"/>
                                        <p:inputText id="nombre" class="form-control" required="true"
                                                     value="#{registerRoomForm.sala.nombre}"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                        <p:outputLabel for="precio" value="#{msgs['RegistrarSala.formulario.precio']}"/>
                                        <p:inputText id="precio" class="form-control" required="true"
                                                     value="#{registerRoomForm.sala.precio}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p:outputLabel for="descripcion" value="#{msgs['RegistrarSala.formulario.descripcion']}"/>
                                        <p:inputTextarea rows="4" id="descripcion" class="form-control" required="true"
                                                         value="#{registerRoomForm.sala.descripcion}"/>
                                    </div>
                                    <div class="col-12">
                                        <p:messages showDetail="true" rendered="true"/>
                                    </div>
                                    <div class="col-12">
                                        <h:commandButton class="btn btn-primary btn-block btn-login" 
                                                         value="#{msgs['RegistrarSala.formulario.btnGuardarSala']}" 
                                                         action="#{registerRoomForm.registrarSala()}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p:separator/>
                            <h:form enctype="multipart/form-data">
                                <p:outputLabel value="Cargue Masivo (Instrucciones)"/>
                                <ol>
                                    <li>Descargue el formato requerido para diligenciar la formaci√≥n de las salas de ensayo: <a href="../../resources/file/rooms_format.xlsx">rooms_format.xlsx</a></li>
                                    <li>Una vez listo el documento, proceda a seleccionarlo.</li>
                                    <li>Clic en <b>Realizar cargue</b> para iniciar el proceso de registro masivo.</li>
                                </ol>

                                <p:outputLabel value="Seleccione el archivo excel: "/><br/>
                                
                                <p:fileUpload value="#{registerRoomForm.file}" mode="simple" skinSimple="true"/><br/>
                                
                                <p:commandButton value="Realizar cargue" 
                                                 ajax="false" 
                                                 action="#{registerRoomForm.cargarArchivo()}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
