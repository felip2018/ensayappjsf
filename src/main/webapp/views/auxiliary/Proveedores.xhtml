<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/AuxiliaryTemplate.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-header">
                                <div class="row">
                                    <div class="col-11">
                                        <p class="title_section">#{msgs['Auxiliary.ProveedoresActivos.titulo']}</p>
                                    </div>
                                    <div class="col-1">
                                        <button class="btn btn-info float-right">
                                            <i class="fa fa-info"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h:form>
                                <p:outputLabel value="#{msgs['Export.data.text']}"/>
                                <h:commandLink style="margin-left: 5px;">
                                    <h:graphicImage url="../../resources/img/excelIcon.png" style="width:25px;height:25px;" title="Exporta a Excel"/>
                                    <p:dataExporter type="xls" target=":form:basicProviderList" fileName="ProveedoresDelSistema" />
                                </h:commandLink>
                                <h:commandLink style="margin-left: 5px;">
                                    <h:graphicImage url="../../resources/img/pdfIcon.png" style="width:25px;height:25px;" title="Exporta a PDF"/>
                                    <p:dataExporter type="pdf" target=":form:basicProviderList" fileName="ProveedoresDelSistema"/>
                                </h:commandLink>                    
                            </h:form>
                        </div>
                        <div class="col-12">
                            <h:form id="form">
                                <p:dataTable id="basicProviderList" var="proveedor" value="#{proveedorBean.listaProveedores}">
                                    <p:column headerText="#{msgs['Auxiliary.ProveedoresActivos.item1']}">
                                        <h:outputText value="#{proveedor.razonSocial}" />
                                    </p:column>
                                    <p:column headerText="#{msgs['Auxiliary.ProveedoresActivos.item2']}">
                                        <h:outputText value="#{proveedor.telefono}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['Auxiliary.ProveedoresActivos.item3']}">
                                        <h:outputText value="#{proveedor.direccion}" />
                                    </p:column>
                                    <p:column headerText="#{msgs['Auxiliary.ProveedoresActivos.item4']}">
                                        <h:outputText value="#{proveedor.correo}" />
                                    </p:column>
                                    
                                </p:dataTable>
                            </h:form>
                            
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
