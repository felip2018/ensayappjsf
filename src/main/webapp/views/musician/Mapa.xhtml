<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/MusicianTemplate.xhtml">

            <ui:define name="content">
                <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCxh8ermofWO3TcMBheJr7FDCNlpvXa07o"></script>
                <script type="text/javascript">
                    var currentMarker = null;
                    init();
                    function init() {
                        if ("geolocation" in navigator) {
                            console.log("Geolocation available");
                            navigator.geolocation.getCurrentPosition(function(position) {
                                console.log("Latitude: "+position.coords.latitude+", Longitude: "+position.coords.longitude);
                                //var coords = position.coords.latitude+","+position.coords.longitude;                                
                                currentMarker = new google.maps.Marker({
                                    position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
                                });
                                
                                currentMarker.setTitle("HOME");
                                

                                PF('map').addOverlay(currentMarker);
                            });
                            
                        } else {
                            console.log("Geolocation unavailable");
                        }
                    }

                    function handlePointClick(event) {
                        console.log("Posicion:::");
                        console.log("Lat: "+event.latLng.lat());
                        console.log("Lng: "+event.latLng.lng());
                        console.log("=========");
                        if (currentMarker === null) {
                            document.getElementById('lat').value = event.latLng.lat();
                            document.getElementById('lng').value = event.latLng.lng();

                            currentMarker = new google.maps.Marker({
                                position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                            });

                            PF('map').addOverlay(currentMarker);

                            PF('dlg').show();
                        }
                    }

                    function markerAddComplete() {
                        var title = document.getElementById('title');
                        currentMarker.setTitle(title.value);
                        title.value = "";

                        currentMarker = null;
                        PF('dlg').hide();
                    }

                    function cancel() {
                        PF('dlg').hide();
                        currentMarker.setMap(null);
                        currentMarker = null;

                        return false;
                    }
                </script>


                <p:growl id="messages" showDetail="true" />

                <p:gmap id="gmap" center="4.624335,-74.063644" zoom="13" type="ROADMAP" style="width:100%;height:600px"
                        model="#{addMarkersView.emptyModel}" onPointClick="handlePointClick(event);" widgetVar="map">
                    <p:ajax event="overlaySelect" listener="#{addMarkersView.onMarkerSelect}" update="growl" />
                </p:gmap>

                <p:dialog id="growl" widgetVar="dlg" showEffect="fade">
                    <h:form prependId="false">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="title" value="Title:" />
                            <p:inputText id="title" value="#{addMarkersView.title}" />

                            <f:facet name="footer">
                                <p:commandButton value="Add" action="#{addMarkersView.addMarker}" update=":messages" oncomplete="markerAddComplete()" />
                                <p:commandButton value="Cancel" onclick="return cancel()" />
                            </f:facet>
                        </h:panelGrid>

                        <h:inputHidden id="lat" value="#{addMarkersView.lat}" />
                        <h:inputHidden id="lng" value="#{addMarkersView.lng}" />
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
